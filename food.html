<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Что будем кушать</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Какую еду ты бы хотела?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Бургеры" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Бургеры"
          />
          Бургеры</label
        >
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="Хот доги" />
        <label
          ><input type="checkbox" name="food" value="хотдог" /> Хот доги</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="Морепродукты" />
        <label
          ><input type="checkbox" name="food" value="Морепродукты" /> Морепродукты</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="паста" />
        <label><input type="checkbox" name="food" value="паста" /> паста</label>
      </div>
      <div class="food-item">
        <img src="food/пицца.jpeg" alt="пицца" />
        <label><input type="checkbox" name="food" value="пицца" /> пицца</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="салат?" />
        <label><input type="checkbox" name="food" value="салат?" /> салат?</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="стейк" />
        <label><input type="checkbox" name="food" value="стейк" /> стейк</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="суши" />
        <label><input type="checkbox" name="food" value="суши" /> суши</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Дальше,хихихи
    </button>
  </body>
</html>
